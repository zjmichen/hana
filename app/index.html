<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transformy</title>
    <link rel='stylesheet' href='style/font-awesome.min.css' />
    <link rel='stylesheet' href='style/preload.css' />
  </head>
  <body>
    <div id='root'>
      <div class='preload'>
        <!-- <i class='icon fa fa-circle-o-notch fa-spin'></i> -->
        <progress></progress>
      </div>
    </div>
    <div>
      <script type="text/javascript">
        (function() {
          const script = document.createElement('script');
          script.src = process.env.ENV === 'development' 
            ? 'http://localhost:9000/app/app.js' : './app/app.js';
          document.write(script.outerHTML);
        }());
      </script>
    </div>
  </body>
</html>
